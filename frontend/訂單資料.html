<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單創立</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .order-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button-container button {
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }

    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h1>正隆股份有限公司</h1>
    <h2>家庭用紙業訂單系統</h2>
    <div class="button-container">
      <button onclick="navigateTo('創立訂單.html')">訂單創立</button>
      <button onclick="navigateTo('訂單清單1.html')">訂單清單</button>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
