<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單清單2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .detail-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .detail-info {
      text-align: left;
      background-color: #fdf8e4;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .detail-info p {
      margin: 5px 0;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button.red {
      background-color: #dc3545;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.red:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="detail-container">
    <h1>正隆股份有限公司</h1>
    <h2>家庭用紙業訂單系統</h2>
    <div id="detail-info" class="detail-info">
      <!-- 詳細資訊將由 JavaScript 動態插入 -->
    </div>
    <div class="action-buttons">
      <button class="red" onclick="markIncomplete()">未完成</button>
      <button onclick="editOrder()">修改</button>
    </div>
    <button onclick="goBack()">上一頁</button>
  </div>

  <script>
    // 假設這是從資料庫取得的訂單資料
    const orders = {
      1: {
        date: "113/09/20",
        orderId: "0000001",
        customerId: "555234",
        product1: "1",
        quantity1: "10000",
        employeeId: "111333222",
        deliveryDate: "113/10/10",
        status: "未完成"
      },
      2: {
        date: "113/09/25",
        orderId: "0000002",
        customerId: "666789",
        product1: "2",
        quantity1: "20000",
        employeeId: "222444666",
        deliveryDate: "113/10/15",
        status: "已完成"
      }
    };

    // 取得 URL 中的參數
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");
    const order = orders[orderId];

    // 動態生成詳細資料
    const detailInfo = document.getElementById("detail-info");
    if (order) {
      detailInfo.innerHTML = `
        <p><strong>訂單日期:</strong> ${order.date}</p>
        <p><strong>訂單ID:</strong> ${order.orderId}</p>
        <p><strong>客戶ID:</strong> ${order.customerId}</p>
        <p><strong>產品ID (1):</strong> ${order.product1}</p>
        <p><strong>訂購數量:</strong> ${order.quantity1}</p>
        <p><strong>負責員工ID:</strong> ${order.employeeId}</p>
        <p><strong>交貨日期:</strong> ${order.deliveryDate}</p>
      `;
    } else {
      detailInfo.innerHTML = `<p>找不到訂單資料。</p>`;
    }

    function markIncomplete() {
      alert("訂單已標記為未完成！");
    }

    function editOrder() {
      alert("跳轉到訂單修改頁面！");
    }

    function goBack() {
      window.location.href = "訂單清單1.html"; // 返回訂單清單1
    }
  </script>
</body>
</html>
