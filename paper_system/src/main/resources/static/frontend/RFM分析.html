<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFM分析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .rfm-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 700px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="rfm-container">
    <h1>正隆股份有限公司</h1>
    <h2>家庭用紙業訂單系統</h2>
    <table id="rfm-data-table">
      <thead>
        <tr>
          <th>顧客ID</th>
          <th>Recency (R)</th>
          <th>Frequency (F)</th>
          <th>Monetary (M)</th>
          <th>RFM Value</th>
          <th>分類</th>
        </tr>
      </thead>
      <tbody>
        <!-- 資料將由 JavaScript 動態插入 -->
      </tbody>
    </table>
    <button onclick="goBack()">上一頁</button>
  </div>

  <script>
    // 從資料庫取得 RFM 分析資料
    fetch('/api/rfm-analysis')
  .then((response) => response.json())
  .then((data) => {
    const tableBody = document.getElementById('rfm-data-table').querySelector('tbody');
    if (data.length === 0) {
      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="6">目前無 RFM 分析數據</td>`;
      tableBody.appendChild(row);
    } else {
      data.forEach((item) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.customerId}</td>
          <td>${item.recency}</td>
          <td>${item.frequency}</td>
          <td>${item.monetaryValue.toFixed(2)}</td>
          <td>${item.rfmValue.toFixed(2)}</td>
          <td>${item.segment}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  })
  .catch((error) => {
    console.error('無法取得 RFM 分析資料:', error);
  });
  </script>
</body>
</html>
