<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客分析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .analysis-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 700px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="analysis-container">
    <h1>正隆股份有限公司</h1>
    <h2>家庭用紙業訂單系統</h2>
    <table id="analysis-table">
      <thead>
        <tr>
          <th>客戶ID</th>
          <th>活躍機率 (%)</th>
          <th>平均客單價 (NTD)</th>
          <th>顧客終身價值 (CLV)</th>
        </tr>
      </thead>
      <tbody>
        <!-- 資料將由 JavaScript 動態插入 -->
      </tbody>
    </table>
    <button onclick="goBack()">上一頁</button>
  </div>

  <script>
    // 從資料庫取得顧客分析資料
    fetch('https://localhost:8080/api/customer-analysis')
      .then((response) => response.json())
      .then((data) => {
        const tableBody = document.getElementById('analysis-table').querySelector('tbody');
        data.forEach((customer) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${customer.customerId}</td>
            <td>${customer.activityProbability}%</td>
            <td>${customer.averageOrderValue.toFixed(2)}</td>
            <td>${customer.customerLifetimeValue.toFixed(2)}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error('無法取得顧客分析資料:', error);
      });

    function goBack() {
      window.location.href = '顧客資料.html'; // 返回上一頁
    }
  </script>
</body>
</html>
