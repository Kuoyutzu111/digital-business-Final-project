<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客清單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .list-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 900px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="list-container">
    <h1>正隆股份有限公司</h1>
    <h2>家庭用紙業訂單系統</h2>
    <table id="customer-table">
      <thead>
        <tr>
          <th>顧客ID</th>
          <th>顧客名稱</th>
          <th>購買總金額($)</th>
          <th>購買物品</th>
        </tr>
      </thead>
      <tbody>
        <!-- 資料將由 JavaScript 動態插入 -->
      </tbody>
    </table>
    <button onclick="goBack()">上一頁</button>
  </div>

  <script>
    // 從資料庫取得顧客清單資料
    fetch('https://example.com/api/customers')
      .then((response) => response.json())
      .then((data) => {
        const tableBody = document.getElementById('customer-table').querySelector('tbody');
        data.forEach((customer) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${customer.customerId}</td>
            <td>${customer.customerName}</td>
            <td>${customer.totalAmount}</td>
            <td>${customer.items.join(', ')}</td>
          `;
          row.addEventListener('click', () => navigateToDetail(customer.customerId));
          tableBody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error('無法取得顧客資料:', error);
      });

    function navigateToDetail(customerId) {
      window.location.href = `customer-detail.html?customerId=${customerId}`; // 跳轉到顧客詳細頁
    }

    function goBack() {
      window.location.href = '顧客資料.html'; // 返回顧客資料1頁
    }
  </script>
</body>
</html>
