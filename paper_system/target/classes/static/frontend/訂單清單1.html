<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單清單_作業管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .list-container {
      padding: 20px;
      background-color: #fff;
      width: 700px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    .modal.active {
      display: block;
    }
    .modal-header {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .modal table {
      margin-bottom: 10px;
    }
    .modal-footer {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="list-container">
    <h1>訂單系統</h1>
    <table id="order-table">
      <thead>
        <tr>
          <th>訂單日期</th>
          <th>公司名稱</th>
          <th>交貨日期</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody>
        <!-- 動態生成 -->
      </tbody>
    </table>
  </div>

  <!-- 彈窗結構 -->
  <div id="order-modal" class="modal">
    <div class="modal-header">訂單詳情</div>
    <div class="modal-body">
      <p id="order-date"></p>
      <p id="delivery-date"></p>
      <table id="order-items">
        <thead>
          <tr>
            <th>產品名稱</th>
            <th>數量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 動態生成 -->
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button id="close-modal">關閉</button>
    </div>
  </div>

  <script>
    // 加載訂單資料
    fetch('htp://localhost:8080/api/orders')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('order-table').querySelector('tbody');
        data.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.orderDate}</td>
            <td>${order.customerName}</td>
            <td>${order.deliveryDate}</td>
            <td>${order.status}</td>
          `;
          row.addEventListener('click', () => openOrderDetails(order.orderId));
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('加載訂單失敗', error));

    // 打開詳情彈窗
    function openOrderDetails(orderId) {
      fetch(`/orders/${orderId}/details`)
        .then(response => response.json())
        .then(data => {
          const modal = document.getElementById('order-modal');
          modal.classList.add('active');

          document.getElementById('order-date').innerText = `訂單日期: ${data.orderDate}`;
          document.getElementById('delivery-date').innerText = `交貨日期: ${data.deliveryDate}`;

          const tableBody = document.getElementById('order-items').querySelector('tbody');
          tableBody.innerHTML = ''; // 清空現有內容
          data.items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.productName}</td>
              <td><input type="number" value="${item.quantity}" /></td>
              <td><button onclick="updateQuantity(${orderId}, ${item.productId})">更新</button></td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('加載訂單詳情失敗', error));
    }

    // 關閉彈窗
    document.getElementById('close-modal').addEventListener('click', () => {
      const modal = document.getElementById('order-modal');
      modal.classList.remove('active');
    });

    // 更新數量
    function updateQuantity(orderId, productId) {
      const input = document.querySelector(`#order-items [value="${productId}"]`).value;
      fetch(`/orders/${orderId}/items/${productId}/update`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ quantity: parseInt(input, 10) })
      })
        .then(response => {
          if (!response.ok) throw new Error('更新失敗');
          alert('更新成功');
        })
        .catch(error => console.error('更新失敗', error));
    }
  </script>
</body>
</html>
