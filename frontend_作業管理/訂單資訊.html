<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工廠訂單資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .order-container {
            width: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f1f1f1;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .home-icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>正隆股份有限公司<br>工廠訂單資訊</h1>
        <table id="order-table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>內容</th>
                    <th>物料需求</th>
                </tr>
            </thead>
            <tbody>
                <!-- 資料將由JavaScript動態插入 -->
            </tbody>
        </table>
        <button onclick="goBack()">上一頁</button>
    </div>
    <script>
        // 假設 API URL
        const apiUrl = "https://example.com/api/factory-orders";

        // 從 API 獲取數據並動態填充表格
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("order-table").querySelector("tbody");
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.content}</td>
                        <td>
                            木漿：${item.material.woodPulp}<br>
                            水：${item.material.water}<br>
                            柔軟劑：${item.material.softener || "x"}<br>
                            吸水劑：${item.material.absorbent || "x"}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("無法獲取訂單數據:", error);
                const tableBody = document.getElementById("order-table").querySelector("tbody");
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="3">無法載入資料</td>`;
                tableBody.appendChild(row);
            });

        // 返回上一頁功能
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
