<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客詳細資料</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .detail-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .detail-info {
      text-align: left;
      background-color: #fdf8e4;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .detail-info p {
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .edit-button {
      background-color: #28a745;
    }

    .edit-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="detail-container">
    <h1>正隆股份有限公司</h1>
    <h2>家庭用紙業訂單系統</h2>
    <div id="detail-info" class="detail-info">
      <!-- 詳細資訊將由 JavaScript 動態插入 -->
    </div>
    <div class="action-buttons">
      <button class="edit-button" onclick="editCustomer()">修改</button>
    </div>
    <button onclick="goBack()">上一頁</button>
  </div>

  <script>
    // 假設這是從資料庫取得的顧客資料
    const params = new URLSearchParams(window.location.search);
    const customerId = params.get('customerId');

    fetch(`https://example.com/api/customers/${customerId}`)
      .then((response) => response.json())
      .then((customer) => {
        const detailInfo = document.getElementById('detail-info');
        detailInfo.innerHTML = `
          <p><strong>顧客ID:</strong> ${customer.customerId}</p>
          <p><strong>顧客名稱:</strong> ${customer.customerName}</p>
          <p><strong>送貨地址:</strong> ${customer.customerAddress}</p>
          <p><strong>聯絡方式:</strong> ${customer.customerContact}</p>
        `;
      })
      .catch((error) => {
        console.error('無法取得顧客詳細資料:', error);
      });

    function editCustomer() {
      alert('跳轉到修改功能！'); // 這裡可替換為實際修改頁面邏輯
    }

    function goBack() {
      window.location.href = '顧客清單1.html'; // 返回顧客清單
    }
  </script>
</body>
</html>
