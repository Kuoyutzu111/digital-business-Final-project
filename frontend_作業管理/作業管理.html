<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業管理1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .home-icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正隆股份有限公司<br>家庭用紙業訂單系統</h1>
        <div class="button-grid">
            <button class="button" onclick="navigateTo('BOM表.html')">BOM表</button>
            <button class="button" onclick="navigateTo('作業日程.html')">作業日程</button>
            <button class="button" onclick="navigateTo('訂單資訊.html')">訂單資訊</button>
            <button class="button" onclick="navigateTo('庫存管理.html')">存貨管理</button>
        </div>
    </div>
    <div class="home-icon" onclick="navigateTo('main.html')">
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
