<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增訂單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .form-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 14px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>新增訂單</h1>
    <form id="order-form">
      <label for="order-date">訂單日期:</label>
      <input type="date" id="order-date" required>

      <label for="order-id">訂單ID:</label>
      <input type="text" id="order-id" required>

      <label for="customer-id">客戶ID:</label>
      <input type="text" id="customer-id" required>

      <!-- 產品和數量組1 -->
      <label for="product1">產品ID (1):</label>
      <input type="text" id="product1">

      <label for="quantity1">訂購數量 (1):</label>
      <input type="number" id="quantity1" min="1">

      <!-- 產品和數量組2 -->
      <label for="product2">產品ID (2):</label>
      <input type="text" id="product2">

      <label for="quantity2">訂購數量 (2):</label>
      <input type="number" id="quantity2" min="1">

      <!-- 產品和數量組3 -->
      <label for="product3">產品ID (3):</label>
      <input type="text" id="product3">

      <label for="quantity3">訂購數量 (3):</label>
      <input type="number" id="quantity3" min="1">

      <!-- 產品和數量組4 -->
      <label for="product4">產品ID (4):</label>
      <input type="text" id="product4">

      <label for="quantity4">訂購數量 (4):</label>
      <input type="number" id="quantity4" min="1">

      <label for="employee-id">負責員工ID:</label>
      <input type="text" id="employee-id" required>

      <label for="delivery-date">交貨日期:</label>
      <input type="date" id="delivery-date" required>

      <button type="submit">送出</button>
    </form>
  </div>

  <script>
    document.getElementById('order-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = {
        orderDate: document.getElementById('order-date').value,
        orderId: document.getElementById('order-id').value,
        customerId: document.getElementById('customer-id').value,
        product1: document.getElementById('product1').value,
        quantity1: document.getElementById('quantity1').value,
        product2: document.getElementById('product2').value,
        quantity2: document.getElementById('quantity2').value,
        product3: document.getElementById('product3').value,
        quantity3: document.getElementById('quantity3').value,
        product4: document.getElementById('product4').value,
        quantity4: document.getElementById('quantity4').value,
        employeeId: document.getElementById('employee-id').value,
        deliveryDate: document.getElementById('delivery-date').value,
      };

      console.log('送出的資料:', formData);

      // 模擬將資料送到伺服器
      fetch('https://example.com/api/orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
        .then((response) => response.json())
        .then((data) => {
          alert('訂單已成功提交！');
          window.location.href = '訂單創立.html'; // 返回訂單創立頁
        })
        .catch((error) => {
          console.error('提交失敗:', error);
        });
    });
  </script>
</body>
</html>
